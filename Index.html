<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
  <link rel="styleSheet" href="style.css">
</head>

<body>
  <main class="minDiv">
    <div>
      <h1>Awesome books</h1>
    </div>
    <div class="tableContainer">
      <table id="bookList">
        <tbody class="bodyh1">
        </tbody>
      </table>
    </div>
    <div class="hrDiv">
      <hr>
    </div>
    <div>
      <h2>Add a new book</h2>
    </div>
    <form action="" id="addNewForm">
      <input type="text" id="bookTitle" class="bookTitle" placeholder="Title"><br>
      <input type="text" id="authorName" class="authorName" placeholder="Author"><br>
      <div class="fBtnCont">
        <button id="addBook">Add</button>
      </div>
    </form>
  </main>


  <script src="script.js"></script>
</body>

</html>
